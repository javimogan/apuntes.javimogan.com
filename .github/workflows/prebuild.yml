name: Ejecutar Prebuild y Commit

on:
  repository_dispatch:
    types: [update_content]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            submodules: recursive  # Fetch the Docsy theme
            fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod
      # - name: Install, build, and upload your site output
      #   uses: withastro/action@v2
      - name: üõ†Ô∏è Instalar dependencias
        run: npm install
      # - name: Setup Node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      - name: ‚öôÔ∏è Ejecutar Prebuild
        run: npm run prebuild
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}

      - name: Push
        run: |
          git config user.name javimogan
          git config user.email diazalonsojavi@gmail.com
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ ‚è∞ Update content"
          git push origin main
