name: Ejecutar Prebuild y Commit

on:
  repository_dispatch:
    types: [update_content]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3
        with:
            submodules: recursive  # Fetch the Docsy theme
            fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod
            token: ${{ secrets.TOKEN_GITHUB }}
      - name: Install, build, and upload your site output
        uses: withastro/action@v2

      # - name: ğŸ› ï¸ Instalar dependencias
      #   run: npm install

      - name: âš™ï¸ Ejecutar Prebuild
        run: npm run prebuild

      - name: ğŸ“ Comprobar cambios en Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "diazalonsojavi@gmail.com"

          # Verificar si hay cambios
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "ğŸš€ Auto-update after prebuild"

            # AutenticaciÃ³n manual con token para hacer push
            git remote set-url origin https://x-access-token:${{ secrets.TOKEN_GITHUB }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          else
            echo "âœ… No hay cambios para commitear."
          fi
